<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h2>JavaScript For Loop</h2>

    <p id="demo"></p>

    <script>
      // we are adding script to the page that takes an array of four animals
      // and loops through, adding each animal to the HTML demo paragraph with a line
      // break between them

      // 1. create an array of four animals
      const animals = ['tiger', 'monkey', 'elephant', 'zebra'];

      // 2. create a variable without a value called text
      let text = '';

      // 3. create a for loop where you iterate through your array
      // 4. every loop, the animal and a line break html element should be added to our text variable
      for (let i = 0; i < animals.length; i++) {
        text += animals[i] + '<br>';
      }

      // 5. update the demo paragraph to display this text, you may need to look at this resource:
      // https://www.w3schools.com/jsref/prop_html_innerhtml.asp
      document.getElementById('demo').innerHTML = text;
    </script>
  </body>
</html>
